{% extends "blog_base.html" %}
{% load custom_blog_tags %}
{% block title %}{{ post.title|safe }}{% endblock %}

{% block content %}
 <h1>{{ post.title|safe }}</h1>
 <p class="date">
   Published {{ post.publish }} by {{ post.author }} | {{ post.body|read_time }}
 </p>
 {{ post.body|safe|linebreaks }}
{% endblock %}
